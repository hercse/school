<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
    <link rel="stylesheet" href="https://hercs.art/cdn/typogrid.css" />
    <link rel="stylesheet" href="https://hercs.art/cdn/variable.css" />
    <style>
      .content {
        height: 1200vh;
        /* margin-top: 200vh; */
        padding: 80vh 0;
      }

      .lottie {
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: sticky;
        margin: auto auto;
        top: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-content: center;
      }

      lottie-player {
        /* margin-top: 100vh; */
      }
    </style>
  </head>

  <body>
    <div id="container" class="container">
      <div id="content" class="content">
        <div class="lottie">
          <lottie-player
            id="firstLottie"
            src="https://github.hercs.art/School-Projects/am.json"
            style="width: 1920px; height: 100vh;"
          ></lottie-player>
        </div>
      </div>
    </div>
  </body>
  <script>
    LottieInteractivity.create({
      mode: "scroll",
      player: "#firstLottie",
      container: "#content",
      actions: [
        {
          visibility: [0.15, 0.8],
          type: "seek",
          frames: [0, 816]
        }
      ]
    });
    // //bind the complete function to the data_ready event of bodymovin's animation loader
    // anim.addEventListener("data_ready", complete);

    // //set the attribute manually after the svg is loaded.
    // function complete() {
    //     $('#content svg').attr('preserveAspectRatio', 'xMidYMax slice');
    // }
  </script>
  <script type="module">
    import { typogrid } from "https://hercs.art/cdn/typogrid.js";
    typogrid();
  </script>
</html>
