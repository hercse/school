<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
</head>

<body>
    <style>
        .content {
            height: 800vh;
            /* margin-top: 200vh; */
            padding: 80vh 0;
        }
        
        .lottie {
            overflow: hidden;
        }
        
        lottie-player {
            position: sticky;
            margin: auto auto;
            top: 0;
            bottom: 0;
            left: 0;
            /* margin-top: 100vh; */
        }
    </style>

    <div id="container" class="container">
        <div id="content" class="content">
            <!-- <div class="lottie"> -->
            <lottie-player id="firstLottie" src="am.json" style="width:100%;height: 100vh;"></lottie-player>
            <!-- </div> -->
        </div>
    </div>
</body>
<script>
    LottieInteractivity.create({
        mode: 'scroll',
        player: '#firstLottie',
        container: "#content",
        actions: [{
            visibility: [0.2, 0.8],
            type: 'seek',
            frames: [0, 816],
        }, ],
    });

</script>

</html>
